<ion-header [translucent]="true">
  <ion-header [translucent]="true">
    <ion-toolbar color="medium">
      <ion-img src="assets/icon/logoduoc.png"></ion-img>
    </ion-toolbar>
    <ion-button size="small" id="Bvolver" color="warning"  [routerLink]="['/asig-asis']">
      <ion-icon slot="start" name="arrow-back">
      </ion-icon>
    </ion-button>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-content>
    <ion-item>
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />

      </ion-avatar>
      <ion-label>Informacion de la asignatura</ion-label>
    </ion-item>
    <ion-item>
      <ion-label id="rut">Asignatura:  {{nombre}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label id="Noche">Profesor a cargo: {{docente}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label id="carrera">{{sala}}</ion-label>
    </ion-item>
  </ion-card-content>
</ion-content>
