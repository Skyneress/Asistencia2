<ion-header [translucent]="true">
  <ion-toolbar color="medium">
    <!-- <ion-title>login</ion-title> -->
    <ion-img src="assets/icon/logoduoc.png"></ion-img>
  </ion-toolbar>
</ion-header>
ion-card-content
<ion-content [fullscreen]="true">

<!-- <ion-img src="assets/icon/logoduoc.png"></ion-img> -->


<form [formGroup]="form">
  <ion-card id="formLogin" id="ColorCard"color="dark">
    <ion-card-content>
      <ion-item>    
        <ion-input formControlName="email" label="Correo" labelPlacement="floating" placeholder="Introduce tu correo" ></ion-input>
      </ion-item>  

      <ion-item>
        <ion-input formControlName="password" type="password" label="Contraseña" labelPlacement="floating" placeholder="Introduce tu contraseña"></ion-input>
      </ion-item> 
      <ion-button (click)="login()" color="warning">
        <ion-icon name="person"></ion-icon>
        Login
      </ion-button>
      <ion-button [routerLink]="'/registro'" color="warning">
        <ion-icon name="person"></ion-icon>
        Registro
      </ion-button>
      <ion-button [routerLink]="'/recuperar'" color="warning">
        <ion-icon name="person"></ion-icon>
        Recuperar contraseña
      </ion-button>

    </ion-card-content>

  </ion-card>

</form>



</ion-content>
