<ion-header [translucent]="true">
  <ion-toolbar color="medium">
    <!-- <ion-title>login</ion-title> -->
    <ion-img src="assets/icon/logoduoc.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <ion-button size="small" id="Bvolver" color="warning" 
        (click)="closeModal()">
        <ion-icon slot="start" name="arrow-back">
        </ion-icon>
      </ion-button>
    </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card id="colorCard">  
    <ion-card-content>
      <ion-item>    
        <ion-input [(ngModel)]="email" label="Correo" labelPlacement="floating" placeholder="Introduce tu correo" ></ion-input>
      </ion-item>  
      <ion-button id="aceptar" size="small"color="warning" (click)="reinicioCon()">
        Aceptar
      </ion-button>  
    </ion-card-content>
  </ion-card>

</ion-content>
